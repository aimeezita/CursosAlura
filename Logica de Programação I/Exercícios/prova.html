<meta charset="UTF-8">
<div style="display: flex">
    <p>Rafaela, aspirante à carreira de programadora, criou um pequeno programa para saber qual é sua porcentagem de acertos em uma prova de 50 questões de múltipla escolha. O cálculo matemático comporta dividir a quantidade de acertos pelo total de questões e multiplicar o resultado final por 100.</p>


</div>
<script>
    
    document.write("Eu acertei: " + (15/50)*100 + "% das questões." );
</script>
